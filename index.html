<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perspective</title>
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <style>
        /* Basic CSS for a clean look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            /* Centers all the content in the header */
            text-align: center; 
            padding: 2rem;
            background-color: #f4f4f4;
        }
        
        header h1 {
            margin-bottom: 0.5rem;
        }

        header p {
            font-style: italic;
            color: #333;
            margin-bottom: 1.5rem;
        }

        header img {
            /* Ensures the image is responsive and doesn't overflow its container */
            max-width: 100%; 
            height: auto;
            border-radius: 8px; /* Adds slightly rounded corners */
        }
        
        main {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>The Perspective</h1>
        <p>The world needs new perspective to live the life.</p>
        
        <img src="https://source.unsplash.com/900x400/?world,earth,globe" alt="A perspective of the whole world">
    </header>

    <main>
        <h2>Welcome</h2>
        <p>This is the main content area of your website.</p>
    </main>

</body>
</html>
